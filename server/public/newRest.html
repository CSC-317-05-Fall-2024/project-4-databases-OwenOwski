<html lang="en"></html>
<head>
    <title>New Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/scripts/restaurantSubmit.js"></script>
</head>
<body class="new">
    <script src="scripts/header.js"></script>
<div class="title">
    <p>New Restaurant</p>
</div>
<form>
    <label for="name">Restaurant Name:</label>
    <input type="text" id="name" name="name">
    <label for="add">Street Address:</label>
    <input type="text" id="add" name="address">
    <label for="add1">City, State, and Postal:</label>
    <input type="text" id="add1" name="address1">
    <label for="num">Phone Number:</label>
    <input type="text" id="num" name="number">
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image">

    <button type="submit" value="submit" class="submit-button">Submit</button>

</form>
</body>
